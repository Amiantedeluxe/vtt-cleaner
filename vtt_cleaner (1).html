<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyeur de sous-titres VTT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .format-options {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .format-options h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Nettoyeur de sous-titres VTT</h1>
        
        <div class="panel">
            <label for="input">Collez vos sous-titres VTT ici :</label>
            <div class="info">
                Collez le contenu de votre fichier .vtt ci-dessous et cliquez sur "Nettoyer"
            </div>
            <textarea id="input" placeholder="WEBVTT

00:00:01.000 --> 00:00:04.000
Votre texte ici..."></textarea>
            
            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="removeDuplicates" checked>
                    <label for="removeDuplicates" style="margin: 0;">Supprimer les doublons cons√©cutifs</label>
                </div>
            </div>
            
            <div class="format-options">
                <h3>üìù Mise en forme du texte :</h3>
                <div class="options">
                    <div class="checkbox-group">
                        <input type="radio" name="format" id="formatParagraphs" value="paragraphs" checked>
                        <label for="formatParagraphs" style="margin: 0;">Paragraphes intelligents</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="radio" name="format" id="formatSentences" value="sentences">
                        <label for="formatSentences" style="margin: 0;">Une phrase par ligne</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="radio" name="format" id="formatContinuous" value="continuous">
                        <label for="formatContinuous" style="margin: 0;">Texte continu</label>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-primary" onclick="cleanSubtitles()">‚ú® Nettoyer</button>
                <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Effacer tout</button>
            </div>
        </div>
        
        <div class="panel">
            <label for="output">Texte nettoy√© :</label>
            <textarea id="output" readonly placeholder="Le texte nettoy√© appara√Ætra ici..."></textarea>
            
            <div class="controls">
                <button class="btn-primary" onclick="copyToClipboard()">üìã Copier</button>
                <button class="btn-secondary" onclick="downloadText()">üíæ T√©l√©charger</button>
            </div>
        </div>
    </div>

    <script>
        function cleanSubtitles() {
            const input = document.getElementById('input').value;
            const removeDuplicates = document.getElementById('removeDuplicates').checked;
            const formatType = document.querySelector('input[name="format"]:checked').value;
            
            if (!input.trim()) {
                alert('Veuillez coller du contenu VTT !');
                return;
            }
            
            // Diviser en lignes
            const lines = input.split('\n');
            const textLines = [];
            let previousLine = '';
            
            for (let line of lines) {
                line = line.trim();
                
                // Ignorer les lignes vides, WEBVTT, les timestamps, et les num√©ros de s√©quence
                if (!line || 
                    line === 'WEBVTT' || 
                    line.match(/^\d+$/) || 
                    line.match(/\d{2}:\d{2}:\d{2}\.\d{3}\s*-->\s*\d{2}:\d{2}:\d{2}\.\d{3}/) ||
                    line.startsWith('NOTE') ||
                    line.startsWith('STYLE') ||
                    line.startsWith('REGION')) {
                    continue;
                }
                
                // Supprimer les balises HTML si pr√©sentes
                line = line.replace(/<[^>]+>/g, '');
                
                // Supprimer les doublons cons√©cutifs
                if (removeDuplicates && line === previousLine) {
                    continue;
                }
                
                textLines.push(line);
                previousLine = line;
            }
            
            // Joindre toutes les lignes en un seul texte
            let fullText = textLines.join(' ');
            
            // Nettoyer les espaces multiples
            fullText = fullText.replace(/\s+/g, ' ').trim();
            
            let result;
            
            if (formatType === 'sentences') {
                // Une phrase par ligne
                result = fullText.replace(/([.!?‚Ä¶¬ª"]+)\s+/g, '$1\n');
                
            } else if (formatType === 'paragraphs') {
                // Diviser en phrases
                const sentences = fullText.split(/([.!?‚Ä¶¬ª"]+\s+)/);
                const cleanSentences = [];
                
                // Reconstituer les phrases compl√®tes
                for (let i = 0; i < sentences.length; i += 2) {
                    const text = sentences[i];
                    const punct = sentences[i + 1] || '';
                    if (text.trim()) {
                        cleanSentences.push((text + punct).trim());
                    }
                }
                
                // Cr√©er des paragraphes de 3-5 phrases
                const paragraphs = [];
                for (let i = 0; i < cleanSentences.length; i += Math.floor(Math.random() * 3) + 3) {
                    const end = Math.min(i + Math.floor(Math.random() * 3) + 3, cleanSentences.length);
                    const para = cleanSentences.slice(i, end).join(' ');
                    if (para.trim()) {
                        paragraphs.push(para);
                    }
                }
                
                result = paragraphs.join('\n\n');
                
            } else {
                // Texte continu
                result = fullText;
            }
            
            document.getElementById('output').value = result;
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('Rien √† copier !');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('‚úÖ Copi√© dans le presse-papier !');
        }
        
        function downloadText() {
            const output = document.getElementById('output').value;
            if (!output) {
                alert('Rien √† t√©l√©charger !');
                return;
            }
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sous-titres-nettoyes.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
